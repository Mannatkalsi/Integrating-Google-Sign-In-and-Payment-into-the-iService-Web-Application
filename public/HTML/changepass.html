<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">IService</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Change Password</h3>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Confirm password" class="text-info">Confirm password:</label><br>
                                <input type="password" class="form-control" name="confirm_password"
                                    id="confirm_password">
                            </div>
                            <div class="reset-button">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>
